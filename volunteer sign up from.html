<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Sign Up Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      display: flex;
      justify-content: center;
      padding: 30px;
    }

    form {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      margin-bottom: 5px;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row div {
      flex: 1;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 20px;
    }

    .checkbox-group label {
      font-weight: normal;
    }

    textarea {
      resize: none;
      height: 70px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <form>
    <h2>Volunteer Sign Up Form</h2>
    <p>Please fill out the following form to become a volunteer.</p>

    <div class="row">
      <div>
        <label for="fname">First Name</label>
        <input type="text" id="fname" placeholder="Enter your first name">
      </div>
      <div>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" placeholder="Enter your last name">
      </div>
    </div>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email address">

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" placeholder="Enter your phone number">

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob">

    <label for="role">Preferred Volunteer Role</label>
    <select id="role">
      <option>Select your preferred volunteer role</option>
      <option>Event Helper</option>
      <option>Fundraiser</option>
      <option>Community Support</option>
      <option>Other</option>
    </select>

    <h3>Availability</h3>
    <label>Days Available</label>
    <p style="font-size: 13px; color: #555; margin-top: 0;">Select the days you are available to volunteer:</p>
    <div class="checkbox-group">
      <label><input type="checkbox"> Monday</label>
      <label><input type="checkbox"> Tuesday</label>
      <label><input type="checkbox"> Wednesday</label>
      <label><input type="checkbox"> Thursday</label>
      <label><input type="checkbox"> Friday</label>
      <label><input type="checkbox"> Saturday</label>
      <label><input type="checkbox"> Sunday</label>
    </div>

    <div class="row">
      <div>
        <label for="start">Available Start Time</label>
        <input type="text" id="start" placeholder="09:00 AM">
      </div>
      <div>
        <label for="end">Available End Time</label>
        <input type="text" id="end" placeholder="17:00 AM">
      </div>
    </div>

    <h3>Skills and Interests</h3>

    <label for="skills">Skills and Experience</label>
    <textarea id="skills" placeholder="Enter your skills and experience."></textarea>

    <p style="font-size: 13px; color: #555;">
      Please describe your skills and experience, if any, that would be relevant to the volunteer role.
    </p>

    <label>Interests</label>
    <p style="font-size: 13px; color: #555; margin-top: 0;">Select your interests.</p>
    <div class="checkbox-group">
      <label><input type="checkbox"> Animals</label>
      <label><input type="checkbox"> Children</label>
      <label><input type="checkbox"> Elderly</label>
      <label><input type="checkbox"> Environment</label>
      <label><input type="checkbox"> Health</label>
      <label><input type="checkbox"> Homelessness</label>
      <label><input type="checkbox"> Poverty</label>
    </div>

    <label><input type="checkbox"> I agree to the terms and conditions of the volunteer program.</label>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
