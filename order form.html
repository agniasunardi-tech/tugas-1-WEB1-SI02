<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      display: flex;
      justify-content: center;
      padding: 30px;
    }

    form {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      text-align: left;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row div {
      flex: 1;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 20px;
    }

    .checkbox-group label {
      font-weight: normal;
    }

    textarea {
      resize: none;
      height: 70px;
    }

    button {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
    }

    button:hover {
      background-color: #333;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <form>
    <h2>Order Form</h2>

    <label for="name">Name</label>
    <input type="text" id="name" placeholder="John Doe">

    <div class="row">
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="john.doe@example.com">
      </div>
      <div>
        <label for="phone">Phone</label>
        <input type="text" id="phone" placeholder="+1 (555) 123-4567">
      </div>
    </div>

    <h3>Order Details</h3>

    <div class="row">
      <div>
        <label for="product">Product</label>
        <select id="product">
          <option>Select a product</option>
          <option>T-Shirt</option>
          <option>Hoodie</option>
          <option>Hat</option>
        </select>
      </div>
      <div>
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" value="1" min="1">
      </div>
    </div>

    <label>Size</label>
    <div class="checkbox-group">
      <label><input type="checkbox"> Small</label>
      <label><input type="checkbox"> Medium</label>
      <label><input type="checkbox"> Large</label>
      <label><input type="checkbox"> XL</label>
    </div>

    <label>Color</label>
    <div class="checkbox-group">
      <label><input type="checkbox"> Red</label>
      <label><input type="checkbox"> Blue</label>
      <label><input type="checkbox"> Green</label>
      <label><input type="checkbox"> Black</label>
    </div>

    <label for="comments">Additional Comments</label>
    <textarea id="comments" placeholder="Enter any additional comments or instructions"></textarea>

    <h3>Payment Details</h3>

    <label for="payment">Payment Method</label>
    <select id="payment">
      <option>Select a payment method</option>
      <option>Credit Card</option>
      <option>PayPal</option>
      <option>Bank Transfer</option>
    </select>

    <label><input type="checkbox"> I accept the terms and conditions.</label>

    <button type="submit">Submit Order</button>
  </form>

</body>
</html>
